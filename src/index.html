<!DOCTYPE html>

    <!-- CSS only -->

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/index.css" />

    <nav class="navbar navbar-expand-lg bg-light">

        <a class="navbar-brand ms-5" href="#">寵物社群</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#header">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#homepage">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#news">動態牆</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#market">好物市集</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#community">社群</a>
            </li>

          </ul>
          <span class="nav-item">
            <a
              id="login-btn"
              class="btn button btn-outline-success"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              href="#login"
              >Login</a
            >
          </span>
          <span class="nav-item">
            <a
              id="signup-btn"
              class="btn button btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal2"
              href="#signup"
              >Sign up</a
            >
          </span>
        </div>
      </div>
    </nav>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">歡迎回來</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="container" align="center">
              <div class="row align-items-center" ; class= "row justify-content-center">    
                <div>
                  <img class="col -4" ; src="../images/logo_dcard.png" />
                  <img class="col -4" ; src="../images/logo_facebook.png" />
                  <img class="col -4" ; src="../images/logo_google.png" />
                </div>
                <div class="col -12" align="left">
                  Email address
                </div>
                <nav class="navbar bg-light">
                  <div class="container-fluid">
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    </form>
                  </div>
                </nav>
                <div class="col -12" align="left">
                  Password
                </div>
                <nav class="navbar bg-light">
                  <div class="container-fluid">
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    </form>
                  </div>
                </nav>
                <a href="./homepage.html/">
                  <button>登入</button>
              </a>


              </div>
            </div>
          </div>

          <div class="modal-footer">
            <span>還未加入寵物社群
              <a href="">立即加入</a>
            </span>
          </div>

        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel2" align="center">建立帳戶</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          <div class="modal-body">
            <div class="container" align="center">
              <div class="row align-items-center" ; class= "row justify-content-center">    
                <div>
                  <img class="col -4" ; src="../images/logo_dcard.png" />
                  <img class="col -4" ; src="../images/logo_facebook.png" />
                  <img class="col -4" ; src="../images/logo_google.png" />
                </div>

                <div class="col -12" align="left">
                姓名
                </div>
                <nav class="navbar bg-light">
                  <div class="container-fluid">
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    </form>
                  </div>
                </nav>
                <div class="col -12" align="left">
                  Email
                  </div>
                  <nav class="navbar bg-light">
                    <div class="container-fluid">
                      <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="" aria-label="Search">

                    <div class="container-fluid">
                      <form class="d-flex" role="search">

                      </form>
                    </div>

               <button type="button" class="btn btn-primary">註冊 </button>

          <div class="modal-footer">
            <span>已有帳號了?
              <a href="">登入</a>
            </span>
          </div>
          
        </div>

    <!-- start here -->


    <div class="mainpage">
      <div align="center"  style="width:100%;height:100%;margin-top:30%;">
      </div>
